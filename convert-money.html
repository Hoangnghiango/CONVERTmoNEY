<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        width: 100%;
        text-align: center;
    }

    tr {
        background-color: gray;
    }
</style>

<body>
    <form action="">
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
                <th></th>
            </tr>
            <tr>
                <td>
                    <input type="number" id="amount">
                </td>
                <td>
                    <select name="country1" id="fromCurrency">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                    </select>
                </td>
                <td>
                    <select name="country2" id="toCurrency">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                    </select>
                </td>
                <td>
                    <button onclick="convert()">Convert</button>
                </td>
            </tr>

        </table>
        <p id="Result">Ket qua:</p>

    </form>
</body>
<script>
    function convert() {
        let amount = document.getElementById("amount").value;
        let country1 = document.getElementById("fromCurrency").value;
        let country2 = document.getElementById("toCurrency").value;
        if (amount === "") {
            alert("Vui long nhap so tien!!!")
        }
        if (country1 == "VND" && country2 == "USD") {
            document.getElementById("Result").innerHTML = `Result: ${amount / 23000}`
            // document.write(`result ${amount * 23000}`)
        }
        else if (country1 == "USD" && country2 == "VND") {
            // document.write(`result ${amount / 23000}`)
            document.getElementById("Result").innerHTML = `Result: ${amount * 23000}`

        } else {
            alert("Vui long chon loai tien te de chuyen doi")
        }

    }
</script>

</html>
